  MAX_BBOX: [640, 360, 640, 360,  640, 360, 640, 360,  640, 360, 640, 360,  640, 360, 640, 360, 
            640, 360, 640, 360,  640, 360, 640, 360,   640, 360, 640, 360,  640, 360, 640, 360, 
            640, 360, 640, 360] # the max of cxcywh or x1x2y1y2 for avenue
  BONE: False
  ENDPOINT: False
  JOINT: False
  SCALE_END_FACTOR: 1
