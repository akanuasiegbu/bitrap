  NAME: 'JAAD'
  NAME_SECOND: 'avenue'
  # NAME: 'Avenue'
  ROOT: '/mnt/workspace/datasets/JAAD/'
#  ROOT: '/home/akanu/akanu/temp_pointer_storage_data/JAAD/'
#  ROOT: '/home/akanu/temp_storage_data/JAAD/'
  TRAJECTORY_PATH: '/mnt/workspace/datasets/JAAD/trajectories/'
